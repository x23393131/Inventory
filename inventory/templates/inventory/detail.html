{% extends 'base.html' %}

{% block content %}
<h2>Product Details</h2>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text"><strong>Price:</strong> â‚¬{{ product.price }}</p>
        <p class="card-text"><strong>Quantity:</strong> {{ product.quantity }}</p>
        <p class="card-text"><small class="text-muted">Created: {{ product.created_at }}</small></p>
        <p class="card-text"><small class="text-muted">Last updated: {{ product.updated_at }}</small></p>
        
        <div class="mt-3">
            <a href="{% url 'product_update' product.pk %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'product_delete' product.pk %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'product_list' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
{% endblock %}
