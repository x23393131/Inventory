{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Product List</h2>
    <a href="{% url 'product_create' %}" class="btn btn-primary">Add Product</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>${{ product.price }}</td>
            <td>{{ product.quantity }}</td>
            <td>
                <a href="{% url 'product_detail' product.pk %}" class="btn btn-sm btn-info">View</a>
                <a href="{% url 'product_update' product.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'product_delete' product.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No products found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
